<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário de Livros</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Inventário de Livros</h1>
    </header>
    <main>
        <div>
            <div>
                <input type="text" id="titulo" placeholder="Título do livro">
                <input type="text" id="autor" placeholder="Autor do livro">
                <input type="date" id="data" placeholder="Data de publicação">
                <input type="text" id="genero" placeholder="Gênero">
            </div>
            <button id="adicionar">Adicionar Livro</button>
            <button id="atualizar">Atualizar Livro</button>
            <button id="excluir">Excluir Livro</button>
            <button id="limparStorage">Limpar Inventário</button>

        </div>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Data de Publicação</th>
                    <th>Gênero</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2025 - Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
