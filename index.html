<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Livro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Inventario de Livros </h1>
    </header>
    <main>
        <div>
            <div>
                <input type="text" id="titulo" placeholder="Título do livro">
                <input type="text" id="autor" placeholder="Autor do livro">
                <input type="date" id="data" placeholder="Data de publicação">
                <input type="text" id="genero" placeholder="Gênero">
                
            </div>
            <button id="adicionar">Adicionar Livro</button>
            <button id="atualizar">Atualizar Livro</button>
            <button id="excluir">Excluir Livro</button>
        </div>
        
      <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Titulo</th>
                <th>Autor</th>
                <th>Data de Publicação</th>
                <th>Gênero</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>O Senhor dos Anéis</td>
                <td>J.R.R. Tolkien</td>
                <td>29/07/1954</td>
                <td>Fantasia</td>
                <td><button>Editar</button><button>Excluir</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>A Revolução dos Bichos</td>
                <td>George Orwell</td>
                <td>17/08/1945</td>
                <td>Sátira Política</td>
                <td><button>Editar</button><button>Excluir</button></td>
            </tr>

            <tr>
                <td>3</td>
                <td>1984</td>
                <td>George Orwell</td>
                <td>08/06/1949</td>
                <td>Distopia</td>
                <td>
                    <button class="editar">Editar</button>
                    <button class="excluir">Excluir</button>
                  </td>
            </tr>
                  </tbody>
      </table>
         </main>
         <footer>
            <p>&copy; 2025 - Todos os direitos reservados.</p>
        </footer>
        <script src="script.js"></script> 
        </body>
